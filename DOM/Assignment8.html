<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Hello</p>
        <p>Hiii</p>
        <p>My name is Aastha</p>
        <p>My name is Aastha</p>
        <p>My name is Aastha</p>
        

        <button onclick="count()">Click me!</button>
        <div id="display">Number of the Paragraph: 0 </div>

        <script>
        function count() {
            
            let para = document.getElementsByTagName("p").length;
            document.getElementById("display").textContent = "Number of the Paragraph : " +para;
        }

    </script>
    </body>
</html>
