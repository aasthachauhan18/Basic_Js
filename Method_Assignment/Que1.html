<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let num = 123
        console.log(num);
        
        console.log(num.toString());


        let num1 = 12.6789
        console.log(num1);
        console.log(num1.toFixed(2));

        let str = "250.55"
        console.log(str);
        console.log(parseInt(str));
        console.log(parseFloat(str));


        let str1 = "Hello123"
        console.log(str1);
        console.log(isNaN(str1));


        console.log(Math.sqrt(49));
        console.log(Math.pow(3,4));


        let num2  = 5.7
        console.log(Math.round(num2));
        console.log(Math.ceil(num2));
        console.log(Math.floor(num2));


        console.log(Math.random());
        console.log(Math.floor(Math.random()*10));


        let str2 = "Javascript"
        console.log(str2.length);
        console.log(str2.toUpperCase());
        console.log(str2.toLowerCase());


        let str3  = "Learning Javascript is Fun"

        console.log(str3.slice(9,19));
        console.log(str3.substring(9,19));


        let str4 = "I love Java"
        console.log(str4.replace("Java","Javascript"));
        console.log(str4.indexOf('love'));
